<div class="w-full mt-3 border border-gray-200 rounded-md shadow-sm">
  <div class="px-4 py-2 flex items-center gap-2 bg-blue-500 rounded-t-md">
    <img
      class="w-8 h-8 rounded-full"
      [src]="issue().user.avatar_url"
      alt="User Avatar"
    />
    <span class="font-semibold">{{ issue().user.login }}</span>
  </div>
  <div class="p-4 bg-gray-700 rounded-b-md overflow-auto">
    <markdown>
      {{ issue().body }}
    </markdown>
  </div>
</div>
